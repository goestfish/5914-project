<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Discoverer</title>
    <link rel="stylesheet" href="search.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="../image/logo.png" alt="Dish Discoverer Logo">
            <h1>Dish Discoverer</h1>
        </div>
        <div class="logout">
            <a href="#">Log Out</a>
        </div>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search for a dish">
        <button type="button" class="btn search">Search</button>
    </div>
    <div class="categories">
        <div class="category">
            <img src="../image/Breakfast.jpg" alt="Breakfast">
            <p>Breakfast</p>
        </div>
        <div class="category">
            <img src="../image/Meal.jpg" alt="Meal">
            <p>Meal</p>
        </div>
        <div class="category">
            <img src="../image/Dessert.jpg" alt="Dessert">
            <p>Dessert</p>
        </div>
        <div class="category">
            <img src="../image/Vege.jpg" alt="Vege">
            <p>Vege</p>
        </div>
        <div class="category">
            <img src="../image/Meat.jpg" alt="Protein">
            <p>Protein</p>
        </div>
        <div class="category">
            <img src="../image/Drink.jpg" alt="Drink">
            <p>Drink</p>
        </div>
    </div>
</body>

</html>
